<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 이동 기능</title>
</head>
<body>


    <!-- 로그인 버튼 -->
    <button class="login" onclick="login()">login</button>

    <script>
        link = 'https://www.google.co.kr'; // 링크
        // 상위폴더 / 하위폴더 / 같은폴더 내 이동 하는 문법이 모두 다름
        // 1. 같은 디렉토리 내
        // 파일 이름만 xxxx.html

        // 2. 하위 디렉토리 내 
        // './html/xxxx.html'

        // 3. 상위 디렉토리 내 hrefLink
        // '../ 현재 위치의 상위폴더 & ../../ 두단계 상위 폴더'

        function login(){
            location.href = link;
        }
    </script>
</body>
</html>
