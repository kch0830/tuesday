<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
            height: 100vh;

        }

        a {
            text-decoration: none;

        }

        .login_wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            /* Adjusted width for responsiveness */
            max-width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Centering using translate */


        }

        .login_logo {
            margin-top: 30px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .login_form {
            display: flex;
            width: 100%;
            /* Full width for responsiveness */
            flex-direction: column;
            align-items: center;
        }

        .login_text {
            width: 100%;
            height: 40px;
            margin: 3px 0 3px 0;
            padding: 0 10px 0 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .login_text::placeholder {
            color: gray;
        }

        .login_btn {
            width: 100%;
            height: 40px;
            margin: 60px;
            /* Adjusted margin for better spacing */
            font-size: 16px;

        }

        .login_bottom {
            font-size: 20px;

        }
    </style>

</head>

<body>
    <!-- <button class="dark-mode" onclick="toggleDarkMode()">Dark Mode</button> -->

    <article>
        <div class="login_wrapper">
            <div class="login_logo">APP.END</div>
            <br><br>
            <form class="login_form">
                <input id="LOGIN_ID" class="login_text" type="text" name="id" placeholder="Username">
                <input id="LOGIN_PW" class="login_text" type="password" name="id" placeholder="Password">

                <button id="LOGIN_BTN" class="login_btn" type="button" onclick="performLogin()">LOG IN</button>
            </form>
            <a class="login_bottom" href="">Forgot your password?</a>
        </div>
    </article>

    <script>
        const loginId = document.getElementById('LOGIN_ID');
        const loginPw = document.getElementById('LOGIN_PW');
        const loginBtn = document.getElementById('LOGIN_BTN');

        const VALID_LOGIN_IDS = ['aiden2978', 'yewonkim301', 'kch0830', 'jihyehan91'];
        const LOGIN_PW = '1234';

        const performLogin = () => {
            if (loginId.value && loginPw.value) {
                console.log(`id: ${loginId.value}, pw: ${loginPw.value}`);
                if (VALID_LOGIN_IDS.includes(loginId.value)) {
                    if (loginPw.value === LOGIN_PW) {
                        localStorage.setItem('loggedinUser', loginId.value);
                        loginId.value = '';
                        loginPw.value = '';

                        link = 'mainPage.html'; // 링크
                        localStorage.setItem('loginSuccess', true);
                        location.href = link;
                    } else {
                        loginPw.value = ''
                        alert('Invalid password. Please try again');
                    }
                } else {
                    loginId.value = ''
                    loginPw.value = ''
                    alert('Invalid username. Please try again');
                }
            } else {
                alert('Please enter your username and password');
            }


        }
        // function toggleDarkMode() {
        //     document.body.classList.toggle('dark-mode');
        // }
    </script>
</body>

</html>
