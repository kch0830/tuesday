<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap library -->
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    

    <!-- slick library -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <title>app.end</title>
    

    <!-- slick -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: ".slider-nav",
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          dots: true,
          centerMode: true,
          focusOnSelect: true,
        });
      });
    </script>
   

    <script src="mainPage.js"></script>
    <link rel="stylesheet" href="mainPage.css" />

</head>

<body>
  <div id="header"></div>
    <main>
        <div class="welcome">app.end에 오신 것을 환영합니다.</div>
        <div class="showBlogs">
            <!-- 큰 이미지 클릭하면 블로그로 연결될 수 있도록 링크 연결하기 -->
            <div class="slider-for">
                <div onclick="onBlog('1');"><img src="" alt="" />1</div>
                <div onclick="onBlog('2');"><img src="" alt="" />2</div>
                <div onclick="onBlog('3');"><img src="" alt="" />3</div>
                <div onclick="onBlog('4');"><img src="" alt="" />4</div>
            </div>
            <div class="slider-nav">
                <div><img src="" alt="" />1</div>
                <div><img src="" alt="" />2</div>
                <div><img src="" alt="" />3</div>
                <div><img src="" alt="" />4</div>
            </div>
        </div>

        <div id="footer"></div>
    </main>
    

    <script>
      $(function() {
        $('#header').load('header.html');
        $('#footer').load("footer.html");
        
      })
      // setTimeout(function() {
      //     $.getScript('header.js')
      //   }, 1000)

    </script>
    
</body>

</html>
