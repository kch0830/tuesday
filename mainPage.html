<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap library -->
    <!-- CSS 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- slick library -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <title>app.end</title>

    <!-- slick -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: ".slider-nav",
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          dots: true,
          centerMode: true,
          focusOnSelect: true,
        });
      });
    </script>

    <script src="mainPage.js"></script>
    <link rel="stylesheet" href="mainPage.css" />

</head>

<body>
  <header>
    <div class="headerContainer">
        <div class="headerTitle" onclick="location.href='mainPage.html'">app.end</div>
        <div class="headerRight">
            <button onclick="changeColor()" id="color-mode">
                <i class="bi bi-brightness-high"></i>
            </button>
            <!-- <input type="checkbox" class="changeMode" />
          <label class="mode" for="changeMode">
            <i class="bi bi-brightness-high"></i>
          </label> -->
            <button class="btn-header btn-logIn" onclick="location.href='login01.html'">
                로그인
            </button>
            <!-- 로그인하면 계정 아이디 표시-->
        </div>
    </div>
</header>
    <main>
        <div class="welcome">app.end에 오신 것을 환영합니다.</div>
        <div class="showBlogs">
            <!-- 큰 이미지 클릭하면 블로그로 연결될 수 있도록 링크 연결하기 -->
            <div class="slider-for">
                <div onclick="onBlog('1');"><img src="" alt="" />1</div>
                <div onclick="onBlog('2');"><img src="" alt="" />2</div>
                <div onclick="onBlog('3');"><img src="" alt="" />3</div>
                <div onclick="onBlog('4');"><img src="" alt="" />4</div>
            </div>
            <div class="slider-nav">
                <div><img src="" alt="" />1</div>
                <div><img src="" alt="" />2</div>
                <div><img src="" alt="" />3</div>
                <div><img src="" alt="" />4</div>
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Tuesday, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-body-secondary" href="#"><i class="bi bi-twitter"></i></a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#"><i class="bi bi-facebook"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
