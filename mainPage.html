    <!-- slick -->
    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: ".slider-nav",
          autoplay: true,
          autoplaySpeed: 2000,      // 다음 이미지로 넘어갈 시간
          speed: 1000,              // 다음 이미지로 넘겨질 때 걸리는 시간
          pauseOnHover: true,       // 마우스 호버시 슬라이드 이동 멈춤
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          dots: true,
          centerMode: true,
          focusOnSelect: true,
        });
      });
    </script>
