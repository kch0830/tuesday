    <link
      rel="stylesheet"

    <link

    <title>app.end</title>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: ".slider-nav",
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          dots: true,
          centerMode: true,
          focusOnSelect: true,
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".slider-nav>button, .slider-nav>div").addClass("nav-box");
        $(".nav-box").wrapAll($('<div class="nav-container"></div>'));
      });
    </script>
    <style>
      body {
        margin: 0;

      }
      .headerContainer {
        display: flex;
        justify-content: space-between;
        height: 8vh;
        padding: 1vh 8vh;
        /* remove */

      .headerContainer .headerTitle {
        line-height: 5vh;

      }

          <button>새 글 작성</button>
          <i class="bi bi-brightness-high"></i>
          <!-- <i class="bi bi-moon-fill"></i> -->
          <span></span>
        </div>
      </div>

    <main>
      <div class="showBlogs">
        <div class="slider-for">

        <div class="slider-nav">
