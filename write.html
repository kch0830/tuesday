<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="/write.css" />
    <script
      src="https://kit.fontawesome.com/a1edb119b5.js"
      crossorigin="anonymous"
    ></script>
    <title>app.end</title>
  </head>
  <body>
    <header>
      <div id="wirteHead">
        <h1 class="logo">app.end</h1>
      </div>
    </header>
    <section id="editorContainer">
      <div class="editorInner">
        <div>
          <input
            class="title"
            type="text"
            name="title"
            placeholder="제목을 입력하세요"
          />
        </div>
        <div id="toolBox">
          <button class="bold">
            <i class="fas fa-bold"></i>
          </button>
          <button class="italic">
            <i class="fas fa-italic"></i>
          </button>
          <button class="underLine">
            <i class="fas fa-underline"></i>
          </button>
          <button class="left">
            <i class="fas fa-align-left"></i>
          </button>
          <button class="center">
            <i class="fas fa-align-center"></i>
          </button>
          <button class="right">
            <i class="fas fa-align-right"></i>
          </button>
          <button class="full">
            <i class="fas fa-align-justify"></i>
          </button>
          <button class="img">
            <label class="file" for="imageInput" style="cursor: pointer">
              <i class="fas fa-image"></i>
            </label>
            <input type="file" id="imageInput" multiple accept="image/*" />
          </button>
        </div>
        <div id="imagePreviewContainer">
          <div class="imgItem" id="imgItem0">
            <!-- <img id="imgPreview0" /> -->
            <button class="deleteButton" onclick="deleteImage()">Delete</button>
          </div>
          <div class="imgItem" id="imgItem1">
            <!-- <img id="imgPreview1" /> -->
            <button class="deleteButton" onclick="deleteImage()">Delete</button>
          </div>
          <div class="imgItem" id="imgItem2">
            <!-- <img id="imgPreview2" /> -->
            <button class="deleteButton" onclick="deleteImage()">Delete</button>
          </div>
          <div class="imgItem" id="imgItem3">
            <!-- <img id="imgPreview3" /> -->
            <button class="deleteButton" onclick="deleteImage()">Delete</button>
          </div>
        </div>
        <div>
          <textarea id="editor" name="editor" cols="30" rows="5"></textarea>
        </div>
      </div>
    </section>
    <footer>
      <div id="copy">copyright@tuseday</div>
      <div id="fooBtn">
        <button class="btnSave" type="submit" name="btnSave">임시저장</button>
        <button class="btnPublish" type="submit" name="btnPublish">
          발행하기
        </button>
      </div>
    </footer>
    <script src="/write.js"></script>
  </body>
</html>
